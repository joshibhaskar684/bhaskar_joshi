<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Ending</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #222;
  }
  
  .ending {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-size: 24px;
    animation: slideUp 2s ease-out forwards;
  }
  
  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translate(-50%, 100%);
    }
    to {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  }
</style>
</head>
<body>
<div class="ending">
  <p>Thank you for visiting!</p>
  <p>Come back soon!</p>
</div>
</body>
</html>
